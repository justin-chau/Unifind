<div>
  <mat-card>
      <mat-form-field appearance="outline" color="primary">
          <mat-label>
            Search
          </mat-label>
          <input #search color="primary" matInput placeholder="School Name" ng-model="searchText">
      </mat-form-field> 
  </mat-card>
</div>

<div *ngFor="let school of data.schools | async">
  <app-card *ngIf="!search.value || school.name.includes(search.value)" [school]="school"></app-card>
</div>
