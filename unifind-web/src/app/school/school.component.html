<div>
  <mat-card>
      <mat-form-field appearance="outline" color="primary">
          <mat-label>
            Search
          </mat-label>
          <input color="primary" matInput placeholder="School Name" ng-model="searchText">
      </mat-form-field> 
  </mat-card>
</div>

<div *ngFor="let school of data.schools | searchFilter: 'name' : searchText | async">
  <app-card [school]="school"></app-card>
</div>
